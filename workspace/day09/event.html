<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body onload="question()">
    <h1 id="question"></h1>
    <script>
      function question() {
        let a = prompt("사칙연산의 수식을 입력하세요.");
        // document.write("<h1>" + a + " = " + eval(a));
        let answer = eval(a);
        let result = a + " = " + answer;
        document.getElementById("question").innerHTML = result;
      }
    </script>
  </body>
</html>
