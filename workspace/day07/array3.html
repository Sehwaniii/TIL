<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let myarray = [
        ["웹표준", "HTML5/CSS3", "반응형 웹"],
        ["javascript", "jQuery", "Ajax"],
      ];

      for (let i = 0; i < myarray.length; i++) {
        for (let j = 0; j < myarray[i].length; j++) {
          document.write(
            "<p>(" + i + "," + j + ") : " + myarray[i][j] + "</p>"
          );
        }
      }
    </script>
  </body>
</html>
