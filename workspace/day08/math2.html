<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 두 수 사이의 난수를 리턴하는 함수
      function random_num(x, y) {
        return parseInt(Math.random() * (y - x + 1)) + x;
      }
      let a = random_num(0, 9);
      document.write(a);
      document.write("<br>");

      // 함수 결과 확인, 0~9사이의 랜덤 값 출력
      for (let i = 0; i < 5; i++) {
        document.write(random_num(0, 9));
      }
      // 응용, 5자리 인증번호 생성, 출력
    </script>
  </body>
</html>
