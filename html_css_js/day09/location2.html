<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body onload="authNo()">
    <!-- 1. 페이지를 최초로 load시 랜덤 인증번호 5자리가 id auth 세팅
    (onload, document.getElementById(해당Id).innerHTML = 값;)
    2. 인증번호 새로 받기 버튼 클릭 시, 페이지 새로고침
    (location.reload()) -->
    <p>고객님의 인증번호는 <strong id="auth">00000</strong>입니다.</p>
    <input type="button" value="인증번호 새로 받기" onclick="refresh()" />
    <script>
      function authNo() {
        let value = "";
        for (let i = 0; i < 5; i++) {
          value += parseInt(Math.random() * (9 + 1));
        }
        document.getElementById("auth").innerHTML = value;
      }
      function refresh() {
        location.reload();
      }
    </script>
  </body>
</html>
