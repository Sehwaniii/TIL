<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let people = {};

      people.name = "자바학생";
      people.gender = "남자";

      // 객체 안에 함수를 포함시키기
      people.sayName = function () {
        document.write("<h1>" + this.name);
      };
      people.sayGender = function () {
        document.write("<h1>" + this.gender);
      };
      people.saySomething = function (msg) {
        document.write("<h1>" + msg);
      };

      people.getName = function () {
        return this.name;
      };
      people.getGender = function () {
        return this.gender;
      };
      people.sayInfo = function () {
        document.write("<h1>" + this.getName() + "님은 " + this.getGender()) +
          "입니다.";
      };
      people.sayName();
      people.sayGender();
      people.saySomething("javascript");
      people.sayInfo();
    </script>
  </body>
</html>
