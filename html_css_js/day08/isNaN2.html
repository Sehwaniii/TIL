<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sumInt(x, y) {
        let is_num1 = !isNaN(x); //숫자 : true, 문자 : false
        let is_num2 = !isNaN(y);
        // 둘 중 하나라도 숫자 모양이 아니라면,
        // 실행을 중단하고 메시지를 리턴
        if (!is_num1 || !is_num2) {
          return "숫자 형태이거나 숫자값이 전달되어야 합니다.";
        }
        x = parseInt(x);

        y = parseInt(y);
        let result = parseInt(x) + parseInt(y);
        return result;
      }

      let sum1 = sumInt("a", 1);
      let sum2 = sumInt("1", "2");
      let sum3 = sumInt(100, "5.1");
      let sum4 = sumInt("-100", -1);

      document.write("<h1>" + sum1);
      document.write("<h1>" + sum2);
      document.write("<h1>" + sum3);
      document.write("<h1>" + sum4);
    </script>
  </body>
</html>
