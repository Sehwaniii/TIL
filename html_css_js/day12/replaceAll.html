<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <title>jQuery</title>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <style>
      p {
        background: powderblue;
        margin: 6px 0;
      }
    </style>
  </head>
  <body>
    <p>hello</p>
    <p>javascript</p>
    <p>world</p>
    <script>
      $("<b>jQuery</b>").replaceAll("p");
    </script>
  </body>
</html>
