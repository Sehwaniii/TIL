<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = new Array();
      for (let i = 0; i < 10; i++) {
        arr[i] = i;
      }
      document.write(arr.length);
      document.write("<br/>");
      for (let i = 0; i < arr.length; i++) {
        // document.write(i + "번 인덱스 = " + arr[i]);
        document.write("<p>" + arr[i] + "</p>");
        document.write("<br/>");
      }
    </script>
  </body>
</html>
